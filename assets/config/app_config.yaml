# VaultSafe 应用配置文件
# 此文件包含应用的各种配置参数

# 应用信息
app:
  name: "VaultSafe"
  version: "1.0.0"
  description: "安全的跨平台密码管理器"

# API 配置
api:
  # 更新服务器
  update_server: "https://api.yourserver.com/v1/update"

  # 同步服务器默认配置
  sync:
    default_endpoint: "https://api.yourserver.com/api/v1/sync"
    timeout: 30  # 请求超时时间（秒）

# 安全配置
security:
  # 密码加密盐值（生产环境应该从环境变量或安全存储获取）
  encryption_salt: "your-custom-salt-value"

  # 密码生成默认配置
  password_generator:
    default_length: 16
    include_uppercase: true
    include_lowercase: true
    include_numbers: true
    include_symbols: true

  # 密码强度要求
  password_requirements:
    min_length: 8
    require_uppercase: true
    require_lowercase: true
    require_numbers: true
    require_symbols: false

# 自动锁定配置
auto_lock:
  # 默认自动锁定时间（秒）
  default_timeout: 60

  # 可选的超时时间选项（秒）
  timeout_options:
    - 30
    - 60
    - 300
    - 900

# 同步配置
sync:
  # 默认同步间隔（分钟）
  default_interval: "none"  # none, 5, 15, 60

  # 同步重试次数
  max_retry_count: 3

  # 同步重试延迟（毫秒）
  retry_delay: 1000

# 备份配置
backup:
  # 保留备份数量
  max_backup_count: 5

  # 备份文件名格式
  file_name_format: "vaultsafe_backup_{timestamp}.json"

# 数据存储
storage:
  # 默认数据目录名称
  default_dir_name: "vault_safe_data"

  # 数据库文件名
  database_file: "passwords.db"

  # 备份目录名
  backup_dir: "backups"

# 日志配置
logging:
  # 日志级别: debug, info, warning, error
  level: "info"

  # 日志文件最大大小（MB）
  max_file_size: 10

  # 保留日志文件数量
  max_file_count: 5

  # 日志文件名
  file_name: "vaultsafe.log"

# UI 配置
ui:
  # 默认主题颜色（ARGB）
  default_theme_color: 0xFF2196F3

  # 可用主题颜色
  theme_colors:
    - 0xFF2196F3  # 蓝色
    - 0xFF4CAF50  # 绿色
    - 0xFFFF9800  # 橙色
    - 0xFFE91E63  # 粉色
    - 0xFF9C27B0  # 紫色
    - 0xFF00BCD4  # 青色
    - 0xFFFF5722  # 深橙色
    - 0xFF607D8B  # 蓝灰色

# 自动更新配置
auto_update:
  # 检查更新间隔（小时）
  check_interval: 24

  # 是否启用自动更新
  enabled: true

  # 更新下载目录
  download_dir: "updates"

# 功能开关
features:
  # 是否启用生物识别
  biometric_enabled: true

  # 是否启用同步功能
  sync_enabled: true

  # 是否启用自动备份
  auto_backup_enabled: true

  # 自动备份间隔（小时）
  auto_backup_interval: 24

# 网络配置
network:
  # 连接超时（秒）
  connect_timeout: 30

  # 接收超时（秒）
  receive_timeout: 30

  # 最大连接数
  max_connections: 10

# 常量配置
constants:
  # 应用 ID
  app_id: "com.vaultsafe.app"

  # 加密算法
  encryption_algorithm: "AES-256-GCM"

  # 密钥派生函数
  kdf_algorithm: "PBKDF2"

  # PBKDF2 迭代次数
  kdf_iterations: 100000

  # 数据版本
  data_version: "1.0"
