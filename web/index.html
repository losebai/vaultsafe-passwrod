  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="VaultSafe - Secure, end-to-end encrypted password manager">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- iOS meta tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="VaultSafe">

  <link rel="icon" type="image/png" href="favicon.png">

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">

  <title>VaultSafe</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>

  <style>
    /* Loading indicator */
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      z-index: 9999;
    }

    #loading h1 {
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 32px;
      margin-bottom: 20px;
      font-weight: 600;
    }

    #loading .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Hide loading indicator when Flutter loads */
    body.flutter-loaded #loading {
      display: none;
    }
  </style>
</head>
<body>
  <div id="loading">
    <h1>VaultSafe</h1>
    <div class="spinner"></div>
  </div>

  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        }
      }).then(function(engineInitializer) {
        return engineInitializer.initializeEngine({
          hostElement: document.body,
          // Use CanvasKit for better performance on desktop
          renderer: "html",
          // Enable PWA features
          useColorEmoji: true,
        });
      }).then(function(appRunner) {
        return appRunner.runApp();
      });
    });

    // Prevent right-click context menu for security
    document.addEventListener('contextmenu', event => event.preventDefault());

    // Prevent text selection for security (optional)
    document.addEventListener('selectstart', event => {
      // Allow selection in input fields
      if (event.target.tagName !== 'INPUT' && event.target.tagName !== 'TEXTAREA') {
        event.preventDefault();
      }
    });

    // Warn user before closing with unsaved changes
    window.addEventListener('beforeunload', (event) => {
      // You can add logic here to check for unsaved changes
      // event.preventDefault();
      // event.returnValue = '';
    });
  </script>
