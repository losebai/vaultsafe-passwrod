name: vaultsafe
description: VaultSafe - A secure, cross-platform password manager with end-to-end encryption.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10
  phosphor_flutter: ^2.1.0

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.3
  shared_preferences: ^2.3.2

  # Security & Encryption
  pointycastle: ^3.9.1
  crypto: ^3.0.3
  convert: ^3.1.1
  flutter_secure_storage: ^9.2.2

  # Network
  dio: ^5.7.0
  connectivity_plus: ^6.0.5

  # Utils
  uuid: ^4.4.2
  intl: ^0.19.0
  json_annotation: ^4.9.0

  # Biometrics
  local_auth: ^2.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

  # Code Generation
  build_runner: ^2.4.0
  riverpod_generator: ^2.3.0
  json_serializable: ^6.7.0
  hive_generator: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

